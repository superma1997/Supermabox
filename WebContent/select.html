<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>查询</title>

<script type="text/javascript" src="teacupjs/Pagejs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="teacupjs/Pagejs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" src="teacupjs/Pagejs/starbg.js"></script>

<link rel="stylesheet" href="teacupcss/Pagecss/starstyles.css" />
<style>
	*{ margin:0; padding:0;}
	canvas{ display: block; margin: 0; width:100%; height:100%; position: fixed; left: 0; right: 0; top:0; bottom:0;
		z-index: -1; }
	.content{ width: 1144px; margin: 0 auto; padding-top:200px;}
	.rabitBg{ position:fixed; left:0; top:50%;}
</style>

</head>
<body>
<canvas id="fullstarbg"></canvas>
<div class="content">
 <div class="input_wrap_box box_S">
	 <div class="input_cover">
		 <span class="num"></span>
		 <span class="icons"></span>
	 </div>
	 <input type="text" id="sercHead" class="box_S" value="请输入查询关键字">
 </div>
</div>
<script>
   $(".input_cover").mousedown(function(){
	   $(this).hide();
	   $(this).siblings("input").addClass("cur");
	   $("#sercHead").focus();
	   return false;

   })
   $("#sercHead").blur(function(){
	   $(this).removeClass("cur");
	   if($(this).val()==''){
		   $(this).siblings(".input_cover").show();
	   }
   })
</script>


</body>
</html>
